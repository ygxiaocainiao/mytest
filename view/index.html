<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>学生信息列表页</h1>
    <a href="/add">添加学生</a>
    <table border="1" width="600">
        <thead>
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>操作</th>
            </tr>
        </thead> 

        <tbody>
            {{each list value}}
            <tr>
                <td>{{value.sid}}</td>
                <td>{{value.sname}}</td>
                <td>{{value.sage}}</td>
                <td>{{value.sgender}}</td>
                <td>
                    <a href="/delstu?sid={{value.sid}}" onclick="return confirm('您确定要删除该数据吗?')">删除</a>
                    <a href="/editstu?sid={{value.sid}}">编辑</a>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</body>
</html>
